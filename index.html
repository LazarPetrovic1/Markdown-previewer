<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script> <!-- React link 1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script> <!-- React link 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script> <!-- React link 3 -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.0/marked.min.js.map" charset="utf-8"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.0/marked.min.js" integrity="sha256-Z0oIr+NZFYgsP19IS8I9OHioGTr34whIUMpSNMaKj8o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.0/marked.js" integrity="sha256-1CpaA8/InyL5ehvUOYj0zdCelaGHRvamU3fEE91XqgU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div id="root">

    </div>
    <script type="text/babel" charset="utf-8">
    const placeholder =
    `# Welcome to my React Markdown Previewer!
    (This text has been taken from this FreeCodeCamp challenge's text variable.
    However, the code was written by me)
    ## This is a sub-heading...
    ### And here's some other cool stuff:

    Heres some code, \`<div></div>\`, between 2 backticks.

    \`\`\`
    // this is multi-line code:

    function anotherExample(firstLine, lastLine) {
      if (firstLine == '\`\`\`' && lastLine == '\`\`\`') {
        return multiLineCode;
      }
    }
    \`\`\`

    You can also make text **bold**... whoa!
    Or _italic_.
    Or... wait for it... **_both!_**
    And feel free to go crazy ~~crossing stuff out~~.

    There's also [links](https://www.freecodecamp.com), and
    > Block Quotes!

    And if you want to get really crazy, even tables:

    Wild Header | Crazy Header | Another Header?
    ------------ | ------------- | -------------
    Your content can | be here, and it | can be here....
    And here. | Okay. | I think we get it.

    - And of course there are lists.
      - Some are bulleted.
         - With different indentation levels.
            - That look like this.


    1. And there are numbererd lists too.
    1. Use just 1s if you want!
    1. But the list goes on...
    `
    const root = document.getElementById('root');
    class Markdowner extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          markdown: placeholder,
        };
        this.handleChange = this.handleChange.bind(this);
      }
      handleChange(e) {
        this.setState({
          markdown: e.target.value
        });
      }
      render() {
        return (
          <div>
            <div className="editCont">
              <textarea id="editor"
                value={this.state.markdown}
                onChange={this.handleChange}
                type="text">
              </textarea>
            </div>
            <div id="previewer" dangerouslySetInnerHTML={{__html: marked(this.state.markdown)}} />
          </div>
        );
      }
    };

    ReactDOM.render(<Markdowner />, root);
    </script>
  </body>
</html>
